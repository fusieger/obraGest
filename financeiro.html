<!DOCTYPE html>

<html lang="pt">  <!-- Página de controle financeiro -->

<head>
    <title>ObraGest - Financeiro</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-placeholder"></div>  <!-- Carregar o cabeçalho -->

    <main class="page">  <!-- Conteúdo da página -->

        <h1>Movimentações Financeiras</h1>

        <div class="financeiro">  <!-- Adicionar movimentação e filtro de pesquisa -->
            <div class="financeiro-header">
                <button id="btnAddMovimento" class="button-add">+ Movimento</button>
                <input type="text" placeholder="Pesquisar lançamentos" class="search-input" id="searchInput">
            </div>
        </div>

        <table id="lancamentosTable" class="financeiro-table">  <!-- Tabela de lançamentos -->
            <thead>
                <tr>
                    <th>Obra</th>
                    <th>Tipo</th>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Descrição</th>  <!-- atualizar para centralizar os dados na exibição da tabela! -->
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>  <!-- adicionar linhas dinamicamente via JS -->
                <tr>
                </tr>
            </tbody>
        </table>
    </main>

    <div id="modalLancamento" class="modal-overlay hidden">  <!-- Modal para incluir/editar lançamentos -->
        <div class="modal-content">
            
            <h2 id="modalTitle">Novo Lançamento</h2>

            <form id="formLancamento">
                <label>Obra:
                <select id="obraSelect" required>
                    <option value="" disabled selected>Selecione a obra…</option>
                </select>
                </label>
                <label>
                Tipo:
                <select id="tipoInput">
                    <option value="Entrada">Entrada</option>
                    <option value="Saída">Saída</option>
                </select>
                </label>
                <label>
                Data:
                <input type="date" id="dataInput" required>
                </label>
                <label>
                Valor:
                <input type="number" id="valorInput" step="0.01" required>
                </label>
                <label>
                Descrição:
                <input type="text" id="descricaoInput">
                </label>
                <div class="modal-actions">
                <button type="submit" class="button-add">Salvar</button>
                <button type="button" id="btnCancel" class="button-excluir">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/header.js"></script>
    <script src="./js/financeiro.js"></script>

</body>

</html>
