<!DOCTYPE html>

<html lang="pt">  <!-- Página de controle financeiro -->

<head>
    <title>Financeiro</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/session-check.js"></script>
</head>

<body>
    <header class="header">
        <img src="./assets/logo-obragest.png" alt="Logo ObraGest" class="logo-small">
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="obras.html">Obras</a>
            <a href="cronogramas.html">Cronogramas</a>
            <a href="materiais.html">Materiais</a>
            <a href="financeiro.html">Financeiro</a>
        </nav>
        <button id="logoutBtn" class="button-excluir">Sair</button>
    </header>

    <main class="page">
        <h1>Movimentações Financeiras</h1>

        <div class="obras">
            <div class="obras-header">
                <button class="button-add">+ Entrada</button>
                <button class="button-rmv">- Saída</button>
                <input type="text" placeholder="Pesquisar obras" class="search-input">
            </div>
        </div>

        <table class="obras-table">     <!-- adicionar filtro de ordenação na tabela -->
            <thead>
            <tr>
                <th>Obra</th>
                <th>Tipo</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Descrição</th> <!-- centralizar os dados do head e body -->
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Ed. Itália</td>
                <td>Entrada</td>
                <td>01/01/2023</td>
                <td>R$100.000,00</td>
                <td>Parcela de entrada</td>
                <td>
                <button class="button-editar">Editar</button>
                <button class="button-excluir">Excluir</button>
                </td>
            </tr>
            <!-- adicionar mais linhas dinamicamente -->
            </tbody>
        </table>        

    <script src="./js/logout.js"></script>

</body>

</html>
