<!DOCTYPE html>

<html lang="pt">  <!-- Página do controle de obras -->

<head>
    <title>ObraGest - Obras</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="page">
        <h1>Cadastro de Obras</h1>

        <div class="obras">
            <div class="obras-header">
                <a href="novaobra.html" class="button-add">+ Nova Obra</a> <!-- fazer um pop up para a tela de cadastro? -->
                <input type="text" placeholder="Pesquisar obras" class="search-input">
            </div>
        </div>

        <table class="obras-table">
            <thead>
            <tr>
                <th>Nome da Obra</th>
                <th>Endereço</th>
                <th>Data de Início</th>
                <th>Data Prevista de Término</th> <!-- centralizar os dados do head e body -->
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Teste Obra</td>
                <td>Teste Endereço</td>
                <td>01/01/2023</td>
                <td>31/12/2025</td>
                <td>Em andamento</td>
                <td>
                <button class="button-editar">Editar</button>
                <button class="button-excluir">Excluir</button>
                </td>
            </tr>
            <!-- adicionar mais linhas dinamicamente -->
            </tbody>
        </table>        

    </main>

    <!-- <script src="./js/obras.js"></script> -->
</body>

</html>
